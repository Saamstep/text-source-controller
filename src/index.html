<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Overlay Control - Home</title>
    <meta name="author" content="Sam" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="updateFields()">
    <div>
      <form action="/update" class="center">
        <div style="margin-left: 1px">
          <label for="blueName" style="color: #0063e6">Blue Name</label>
          <input type="text" id="blueName" name="blueName" autocomplete="off" />
       
          <label for="blueScore" style="color: #0063e6">Blue Score&nbsp</label>
          <input type="number" id="blueScore" name="blueScore" size="2" autocomplete="off" /> <a href="/blue/plus" class="button-plus" style="color:#0063e6;font-weight: bold;">+</a>
        </div>
        <div style="margin-top: 7px">
          <label for="redName" style="color: #e73050">Red Name&nbsp</label>
          <input type="text" id="redName" name="redName" autocomplete="off" />
          <label for="redScore" style="color: #e73050">&nbspRed Score&nbsp</label> 
          <input type="number" id="redScore" name="redScore" size="2" autocomplete="off" /> <a href="/red/plus" class="button-plus" style="color:#e73050;font-weight: bold;">+</a>
          <div class="center-buttons margin-button">
            <input type="submit" value="Update" />
          </div>
        </div>
      </form>
      <div class="center-buttons margin-button">
        <a href="/reset" ><button class="button-disp"" />Reset</button></a>
        <a href="/swap" ><button class="button-disp"" />Swap</button></a>
        <br>
        <a href="/talent" ><button class="button-disp center-buttons margin-button" />Talent Settings</button></a>
      </div>
      
    </div>
  </body>
</html>
